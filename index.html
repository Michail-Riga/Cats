    <h1 class="text-center mb-5">The cat is a beautiful devil</h1>
    
<!--вставить спинер-->
    <div class="d-flex justify-content-center mb-5">
      <button type="button" data-add_button class="btn btn-dark">Add Cat</button>
      </div>
      
      <div data-modal class="modal-wrapper hidden">
        <div class="custom-modal">
          <form name="add_cats_form">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <div class="mb-3">
              <!--<label for="exampleInputEmail1" class="form-label">Email address</label>-->
              <input name="id" type="number" placeholder="id" class="form-control">
              <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
            </div>
            <div class="mb-3">
              <!--<label for="exampleInputPassword1" class="form-label">Password</label>-->
              <input name="name" type="text" placeholder="name" class="form-control">
            </div>
            <div class="mb-3">
              <input name="image" type="text" placeholder="image" class="form-control">
            </div>
            <div class="mb-3">
              <input name="age" type="number" placeholder="age" class="form-control">
            </div>
            <div class="mb-3">
              <input name="rate" type="number" placeholder="rate" class="form-control">
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1">Darling</label>
              <input name="favorite"type="checkbox" class="form-check-input">
            </div>
            <div class="mb-3">
              <textarea name="description"type="text" placeholder="description" class="form-control"></textarea>
              </div>
              <p class="error-msg" data-errmsg></p>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
